<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>maptalks.E3layer Demo: Bus lines</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <style type="text/css">
        body {
            margin: 0;
        }
        #map {
            width : 960px;
            height: 600px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <script type="text/javascript" src="./maptalks.e3.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        //Original Example of Echarts 3
        //http://echarts.baidu.com/demo.html#lines-bmap-effect

        var map = new maptalks.Map("map",{
            center  : [116.28245, 39.92121],
            zoom    : 9,
            attributionControl : {
              'content' : '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
            },
            baseLayer : new maptalks.TileLayer('tile',{
                'urlTemplate' : 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
                'subdomains': ['a','b','c','d']
            })
        });

        maptalks.Ajax.getJSON('../../data/lines-bus.json', function(err, data) {
            var hStep = 300 / (data.length - 1);
            var busLines = [].concat.apply([], data.map(function (busLine, idx) {
                var prevPt;
                var points = [];
                for (var i = 0; i < busLine.length; i += 2) {
                    var pt = [busLine[i], busLine[i + 1]];
                    if (i > 0) {
                        pt = [
                            prevPt[0] + pt[0],
                            prevPt[1] + pt[1]
                        ];
                    }
                    prevPt = pt;

                    points.push([pt[0] / 1e4, pt[1] / 1e4]);
                }
                return {
                    'coords': points,
                    'lineStyle': {
                        'normal': {
                            'color': echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
                        }
                    }
                };
            }));
            var ecOption = {
                'series': [ {
                    'type': 'lines',
                    'polyline': true,
                    'data': busLines,
                    'lineStyle': {
                        'normal': {
                            'width': 0
                        }
                    },
                    'effect': {
                        'constantSpeed': 20,
                        'show': true,
                        'trailLength': 0.5,
                        'symbolSize': 1.5
                    },
                    'zlevel': 1
                }]
            };
            var e3Layer = new maptalks.E3Layer('e3', ecOption, { hideOnZooming : true, hideOnRotating : true, hideOnMoving : true })
            .addTo(map);
        });
    </script>
</body>
</html>
